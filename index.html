<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet Hell Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="600" height="800"></canvas>
        
        <div id="main-menu" class="screen">
            <div class="menu-content">
                <h1>Dark Bullet Hell</h1>
                <div class="menu-buttons">
                    <button id="start-button" class="menu-button">Start</button>
                    <button id="options-button" class="menu-button">Options</button>
                    <button id="highscore-button" class="menu-button">High Scores</button>
                </div>
                <div class="version-info">v1.0</div>
            </div>
        </div>

        <div id="options-menu" class="screen hidden">
            <h2>Options</h2>
            <div class="options-container">
                <div class="option-row">
                    <span>Music Volume: </span>
                    <input type="range" id="music-volume" min="0" max="1" step="0.01" value="0.5">
                    <span id="music-volume-value">50%</span>
                </div>
                <div class="option-row">
                    <span>Sound Effects Volume: </span>
                    <input type="range" id="sfx-volume" min="0" max="1" step="0.01" value="0.5">
                    <span id="sfx-volume-value">50%</span>
                </div>
            </div>
            <button id="options-back-button" class="menu-button">Back to Menu</button>
        </div>

        <div id="character-select" class="screen hidden">
            <h2>Choose Your Character</h2>
            <div class="character-options">
                <div id="reimu" class="character-option">
                    <img src="./model/reimu.png" alt="Reimu">
                    <h3>Reimu</h3>
                </div>
                <div id="flandre" class="character-option">
                    <img src="./model/flandre.png" alt="Flandre">
                    <h3>Flandre</h3>
                </div>
            </div>
        </div>

        <div id="game-ui" class="hidden">
            <div id="score-display">Score: 0</div>
            <div id="lives-container"></div>
            <div id="bombs-container"></div>
            
            <div id="stats-container">
                <div class="stats-row">
                    <span class="stats-label">Time:</span>
                    <div class="bar-container">
                        <div id="time-energy-bar"></div>
                    </div>
                    <span id="time-energy-value">100</span>
                </div>
                <div class="stats-row">
                    <span class="stats-label">Power:</span>
                    <div class="bar-container">
                        <div id="power-bar"></div>
                    </div>
                    <span id="power-value">1.0</span>
                </div>
            </div>
            
            <div id="progress-container">
                <div class="progress-border">
                    <div id="progress-bar"></div>
                </div>
            </div>
        </div>

        <div id="highscore-screen" class="screen hidden">
            <h2>High Scores</h2>
            <div id="highscore-list"></div>
            <button id="back-button" class="menu-button">Back to Menu</button>
        </div>

        <div id="game-over" class="screen hidden">
            <h2 id="game-over-text">Game Over</h2>
            <div id="final-score"></div>
            <button id="retry-button" class="menu-button">Retry</button>
            <button id="menu-button" class="menu-button">Main Menu</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="game.js"></script>
</body>
</html>
